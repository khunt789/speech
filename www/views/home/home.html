<style>
.prod_slider {
    border-bottom: 1px solid #CCCCCC;
    padding: 5px 0;
}
</style>
<ion-view title="Home">
  <ion-content>
  	
   		
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-speakerphone placeholder-icon"></i>
            <input type="text" placeholder="Let me speak..." ng-model="data.speechText">
          </label>
        </div>
        <button class="button button-full button-positive" ng-click="speakText()">
          Speak!
        </button>
 
        <button class="button button-full button-positive"ng-click="record()">
          Record
        </button>
        <div class="card">
          <div class="item item-text-wrap">
            {{recognizedText}}
          </div> 
         
         
       <form id="searAdv" ng-submit="onSearch()">
       <label class="item item-input">
           <i class="icon ion-search placeholder-icon"></i>
           <input  type="text" placeholder="enter key" ng-model="searchData.text">
       </label>
       <input  type="submit" class="button button-full button-assertive" value="quick_search" />
       </form>
	
	    

    <div class="card">
      <div class="item item-divider">Current H1 tag</div>
      <div class="item" ng-if="!weather"><span class="icon ion-loading-d"></span></div>
      <div class="item item-text-wrap">
         <div class="prod_slider slick-item" ng-repeat="product2 in weather2.status.data.h1">			
      	{{product2.text}}
         </div>      
      </div>
    </div>
    
    <div class="card">
      <div class="item item-divider">Current H2 tag</div>
      <div class="item" ng-if="!weather"><span class="icon ion-loading-d"></span></div>
      <div class="item item-text-wrap">
         <div class="prod_slider slick-item" ng-repeat="product2 in weather2.status.data.h2">			
      	{{product2.text}}
         </div>      
      </div>
    </div>
    
    <div class="card">
      <div class="item item-divider">Current H3 tg</div>
      <div class="item" ng-if="!weather"><span class="icon ion-loading-d"></span></div>
      <div class="item item-text-wrap">
         <div class="prod_slider slick-item" ng-repeat="product2 in weather2.status.data.h3">			
      	{{product2.text}}
         </div>      
      </div>
    </div>
    
    <div class="card">
      <div class="item item-divider">Current H4 tag</div>
      <div class="item" ng-if="!weather"><span class="icon ion-loading-d"></span></div>
      <div class="item item-text-wrap">
         <div class="prod_slider slick-item" ng-repeat="product2 in weather2.status.data.h4">			
      	{{product2.text}}
         </div>      
      </div>
    </div>
    
    <div class="card">
      <div class="item item-divider">Current P tag</div>
      <div class="item" ng-if="!weather"><span class="icon ion-loading-d"></span></div>
      <div class="item item-text-wrap">
         <div class="prod_slider slick-item" ng-repeat="product2 in weather2.status.data.p">			
      	{{product2.text}}
         </div>      
      </div>
    </div>
   

    <div class="card">
      <div class="item item-icon-left" ng-click="openComments()">
        <i class="icon ion-chatbubble"></i> Send us a comment
      </div>
    </div>
  </ion-content>
</ion-view>
